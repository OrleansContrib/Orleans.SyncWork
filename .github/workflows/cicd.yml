name: Build, test, and deploy

on:
  push:
    branches:
      - 'RELEASE/v**'
  workflow_dispatch:

jobs:

  check-code-formatting:
  
    runs-on: ubuntu-latest
    name: Check code formating against editorconfig ðŸ”Ž

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 9.0.x

    - name: Install dotnet-format tool
      run: dotnet tool install -g dotnet-format
    
    - name: Check Code Format
      run: dotnet-format --check

  build-test:

    needs: check-code-formatting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target-framework: [ 'net8.0', 'net9.0' ]
    name: dotnet build and test targeting ${{ matrix.target-framework }} ðŸ§ª

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
         dotnet-version: |
          8.0.x
          9.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build -c Release --no-restore
    
    - name: Test
      run: dotnet test -f ${{ matrix.target-framework }} -c Release --no-restore --no-build --verbosity normal --filter "Category!=LongRunning"

  deploy:

    needs: build-test
    runs-on: ubuntu-latest
    name: Deploy to nuget ðŸš€

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          8.0.x
          9.0.x
    
    - name: Pack
      run: dotnet pack src/Orleans.SyncWork/Orleans.SyncWork.csproj -c Release --include-symbols -p:SymbolPackageFormat=snupkg -o .

    - name: Push to NuGet
      run: dotnet nuget push *.nupkg --skip-duplicate -s https://api.nuget.org/v3/index.json -k ${{secrets.NUGET_KEY}}